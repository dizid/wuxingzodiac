<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <radialGradient id="centerGrad" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </radialGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="256" fill="#0a0a0a"/>

  <!-- Five element arcs (72deg each, starting from top at -90deg) -->
  <!-- Arc points on r=220 circle centered at 256,256:
       -90deg: (256, 36)
       -18deg: (465.2, 188.0)
        54deg: (385.3, 434.0)
       126deg: (126.7, 434.0)
       198deg: (46.8, 188.0)
  -->

  <!-- Wood - Green -->
  <path d="M256,256 L256,36 A220,220 0 0,1 465.2,188.0 Z" fill="#22c55e" opacity="0.9" filter="url(#glow)"/>

  <!-- Fire - Orange -->
  <path d="M256,256 L465.2,188.0 A220,220 0 0,1 385.3,434.0 Z" fill="#f97316" opacity="0.9" filter="url(#glow)"/>

  <!-- Earth - Amber -->
  <path d="M256,256 L385.3,434.0 A220,220 0 0,1 126.7,434.0 Z" fill="#d97706" opacity="0.9" filter="url(#glow)"/>

  <!-- Metal - Silver -->
  <path d="M256,256 L126.7,434.0 A220,220 0 0,1 46.8,188.0 Z" fill="#94a3b8" opacity="0.9" filter="url(#glow)"/>

  <!-- Water - Blue -->
  <path d="M256,256 L46.8,188.0 A220,220 0 0,1 256,36 Z" fill="#3b82f6" opacity="0.9" filter="url(#glow)"/>

  <!-- Separator lines -->
  <line x1="256" y1="256" x2="256" y2="36" stroke="#0a0a0a" stroke-width="3"/>
  <line x1="256" y1="256" x2="465.2" y2="188.0" stroke="#0a0a0a" stroke-width="3"/>
  <line x1="256" y1="256" x2="385.3" y2="434.0" stroke="#0a0a0a" stroke-width="3"/>
  <line x1="256" y1="256" x2="126.7" y2="434.0" stroke="#0a0a0a" stroke-width="3"/>
  <line x1="256" y1="256" x2="46.8" y2="188.0" stroke="#0a0a0a" stroke-width="3"/>

  <!-- Center circle -->
  <circle cx="256" cy="256" r="100" fill="url(#centerGrad)" stroke="#0a0a0a" stroke-width="4"/>

  <!-- Center text -->
  <text x="256" y="250" text-anchor="middle" font-family="serif" font-size="48" font-weight="bold" fill="#e5e5e5" letter-spacing="2">五行</text>
  <text x="256" y="290" text-anchor="middle" font-family="sans-serif" font-size="16" fill="#94a3b8" letter-spacing="4">WU XING</text>

  <!-- Outer ring -->
  <circle cx="256" cy="256" r="252" fill="none" stroke="#1a1a1a" stroke-width="2"/>

  <!-- Element accent dots at segment midpoints (r=240) -->
  <circle cx="397" cy="62" r="7" fill="#22c55e" opacity="0.6"/>
  <circle cx="484" cy="330" r="7" fill="#f97316" opacity="0.6"/>
  <circle cx="256" cy="496" r="7" fill="#d97706" opacity="0.6"/>
  <circle cx="28" cy="330" r="7" fill="#94a3b8" opacity="0.6"/>
  <circle cx="115" cy="62" r="7" fill="#3b82f6" opacity="0.6"/>
</svg>
